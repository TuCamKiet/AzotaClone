<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AzotaClone</title>
    <link rel="stylesheet" href="home.css" />
  </head>
  <body>
    <div class="top-div">
      <div class="left-div">
        <h1 style="color: #0057b5">AzotaClone</h1>
        <p style="font-size: 1.35rem">
          Nền tảng kiểm tra, đánh giá được tin dùng bởi hơn <br />
          300.000+ giáo viên
        </p>
        <div class="a-div">
          <a class="ngan-hang">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="24"
              height="24"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
              class="lucide lucide-landmark"
            >
              <line x1="3" x2="21" y1="22" y2="22"></line>
              <line x1="6" x2="6" y1="18" y2="11"></line>
              <line x1="10" x2="10" y1="18" y2="11"></line>
              <line x1="14" x2="14" y1="18" y2="11"></line>
              <line x1="18" x2="18" y1="18" y2="11"></line>
              <polygon points="12 2 20 7 4 7"></polygon>
            </svg>
            Ngân hàng câu hỏi
          </a>
          <a class="tron-de">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="24"
              height="24"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
              class="lucide lucide-blend"
            >
              <circle cx="9" cy="9" r="7"></circle>
              <circle cx="15" cy="15" r="7"></circle>
            </svg>
            Trộn đề trắc nghiệm
          </a>
          <a class="cham-phieu">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="24"
              height="24"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
              class="lucide lucide-scan-text"
            >
              <path d="M3 7V5a2 2 0 0 1 2-2h2"></path>
              <path d="M17 3h2a2 2 0 0 1 2 2v2"></path>
              <path d="M21 17v2a2 2 0 0 1-2 2h-2"></path>
              <path d="M7 21H5a2 2 0 0 1-2-2v-2"></path>
              <path d="M7 8h8"></path>
              <path d="M7 12h10"></path>
              <path d="M7 16h6"></path>
            </svg>
            Chấm phiếu trắc nghiệm
          </a>
        </div>
      </div>
      <div class="right-div">
        <a href="\Registry_Login\registry.html" class="signup-button"
          >Đăng ký</a
        >
        <a href="\Registry_Login\login.html" class="login-button">Đăng nhập</a>
      </div>
    </div>
    <div class="middle-div">
      <span>
        <svg
          xmlns="http://www.w3.org/2000/svg"
          style="margin-top: -4px"
          width="25"
          height="25"
          fill="currentColor"
          class="bi bi-play-circle"
          viewBox="0 0 16 16"
        >
          <path
            d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"
          ></path>
          <path
            d="M6.271 5.055a.5.5 0 0 1 .52.038l3.5 2.5a.5.5 0 0 1 0 .814l-3.5 2.5A.5.5 0 0 1 6 10.5v-5a.5.5 0 0 1 .271-.445z"
          ></path>
        </svg>
        &nbsp;Xem demo
      </span>
      <video id="video" width="86%" controls>
        <source src="asset\demo.mp4" type="video/mp4" />
        Trình duyệt của bạn không hỗ trợ thẻ video.
      </video>
    </div>
  </body>
</html>
