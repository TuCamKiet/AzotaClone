<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="login.css" />
  </head>
  <body>
    <div id="main-header"></div>
    <div class="login-container">
      <h2>Đăng nhập</h2>
      <form action="/Dashboard/main.html" class="login-form">
        <div class="input-group">
          <input
            type="text"
            id="contact"
            placeholder="Nhập số điện thoại, email hoặc username"
          />
        </div>
        <div class="input-group password-input">
          <input type="password" id="password" placeholder="Mật khẩu" />
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="18.5"
            height="18.5"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
            class="lucide lucide-eye-off toggle-password"
          >
            <path d="M9.88 9.88a3 3 0 1 0 4.24 4.24" key="1jxqfv"></path>
            <path
              d="M10.73 5.08A10.43 10.43 0 0 1 12 5c7 0 10 7 10 7a13.16 13.16 0 0 1-1.67 2.68"
              key="9wicm4"
            ></path>
            <path
              d="M6.61 6.61A13.526 13.526 0 0 0 2 12s3 7 10 7a9.74 9.74 0 0 0 5.39-1.61"
              key="1jreej"
            ></path>
            <line x1="2" x2="22" y1="2" y2="22" key="a6p6uj"></line>
          </svg>
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="18.5"
            height="18.5"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
            class="lucide lucide-eye toggle-password"
            style="display: none"
          >
            <path
              d="M2 12s3-7 10-7 10 7 10 7-3 7-10 7-10-7-10-7Z"
              key="rwhkz3"
            ></path>
            <circle cx="12" cy="12" r="3" key="1v7zrd"></circle>
          </svg>
        </div>
        <p class="agreement-text">Quên mật khẩu?</p>
        <button type="submit" class="submit-button">Đăng nhập</button>
      </form>
      <div class="registry-option">
        Bạn chưa có tài khoản <a href="registry.html">Tạo một tài khoản mới</a>
      </div>
      <div class="social-login">
        <div class="separator">Hoặc</div>
        <div class="social-buttons">
          <button class="google-login">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 48 48"
              class="ng-star-inserted"
              style="height: 16px; width: 16px"
            >
              <path
                fill="#FFC107"
                d="M43.611,20.083H42V20H24v8h11.303c-1.649,4.657-6.08,8-11.303,8c-6.627,0-12-5.373-12-12c0-6.627,5.373-12,12-12c3.059,0,5.842,1.154,7.961,3.039l5.657-5.657C34.046,6.053,29.268,4,24,4C12.955,4,4,12.955,4,24c0,11.045,8.955,20,20,20c11.045,0,20-8.955,20-20C44,22.659,43.862,21.35,43.611,20.083z"
              ></path>
              <path
                fill="#FF3D00"
                d="M6.306,14.691l6.571,4.819C14.655,15.108,18.961,12,24,12c3.059,0,5.842,1.154,7.961,3.039l5.657-5.657C34.046,6.053,29.268,4,24,4C16.318,4,9.656,8.337,6.306,14.691z"
              ></path>
              <path
                fill="#4CAF50"
                d="M24,44c5.166,0,9.86-1.977,13.409-5.192l-6.19-5.238C29.211,35.091,26.715,36,24,36c-5.202,0-9.619-3.317-11.283-7.946l-6.522,5.025C9.505,39.556,16.227,44,24,44z"
              ></path>
              <path
                fill="#1976D2"
                d="M43.611,20.083H42V20H24v8h11.303c-0.792,2.237-2.231,4.166-4.087,5.571c0.001-0.001,0.002-0.001,0.003-0.002l6.19,5.238C36.971,39.205,44,34,44,24C44,22.659,43.862,21.35,43.611,20.083z"
              ></path>
            </svg>
            Google
          </button>
          <button class="google-login">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="16"
              height="16"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
              class="lucide lucide-qr-code"
            >
              <rect width="5" height="5" x="3" y="3" rx="1" key="1tu5fj"></rect>
              <rect
                width="5"
                height="5"
                x="16"
                y="3"
                rx="1"
                key="1v8r4q"
              ></rect>
              <rect
                width="5"
                height="5"
                x="3"
                y="16"
                rx="1"
                key="1x03jg"
              ></rect>
              <path d="M21 16h-3a2 2 0 0 0-2 2v3" key="177gqh"></path>
              <path d="M21 21v.01" key="ents32"></path>
              <path d="M12 7v3a2 2 0 0 1-2 2H7" key="8crl2c"></path>
              <path d="M3 12h.01" key="nlz23k"></path>
              <path d="M12 3h.01" key="n36tog"></path>
              <path d="M12 16v.01" key="133mhm"></path>
              <path d="M16 12h1" key="1slzba"></path>
              <path d="M21 12v.01" key="1lwtk9"></path>
              <path d="M12 21v-1" key="1880an"></path>
            </svg>
            Qrcode
          </button>
        </div>
      </div>
    </div>
    <script src="login.js"></script>
  </body>
</html>
