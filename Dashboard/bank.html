<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bank</title>
    <link rel="stylesheet" href="bank.css" />
  </head>
  <body>
    <div class="empty-state-container">
      <div class="icon-wrapper">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="80"
          height="80"
          viewBox="0 0 24 24"
          fill="none"
          stroke="#3f51b5"
          stroke-width="1.5"
          stroke-linecap="round"
          stroke-linejoin="round"
          class="lucide lucide-inbox"
        >
          <rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect>
          <polyline points="21 8 12 13 3 8"></polyline>
        </svg>
        <div class="sparkles">
          <div></div>
          <div></div>
          <div></div>
        </div>
      </div>
      <p class="message">Bạn chưa có ngân hàng câu hỏi nào</p>
      <button class="primary-button create-bank-button">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="16"
          height="16"
          viewBox="0 0 24 24"
          fill="none"
          stroke="currentColor"
          stroke-width="2"
          stroke-linecap="round"
          stroke-linejoin="round"
          class="lucide lucide-plus"
        >
          <line x1="12" x2="12" y1="5" y2="19"></line>
          <line x1="5" x2="19" y1="12" y2="12"></line>
        </svg>
        Tạo ngân hàng mới
      </button>
    </div>
  </body>
</html>
