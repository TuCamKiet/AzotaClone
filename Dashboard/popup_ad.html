<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Popup Ad</title>
    <link rel="stylesheet" href="popup_ad.css" />
  </head>
  <body>
    <div id="adPopupOverlay" class="ad-popup-overlay">
      <div id="adPopup" class="ad-popup">
        <div class="ad-content">
          <img src="asset/default_avatar.png" alt="Quảng cáo khóa học" />
        </div>
        <div class="ad-actions">
          <label>
            <input type="checkbox" id="dontShowAgain" /> Không hiển thị lại
          </label>
          <button id="closeAdButton" class="close-button">Đóng</button>
        </div>
      </div>
    </div>
    <script src="popup_ad.js"></script>
  </body>
</html>
