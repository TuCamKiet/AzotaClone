<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home</title>
    <link rel="stylesheet" href="home.css" />
  </head>
  <body>
    <section class="welcome-section">
      <h1>Chào mừng bạn đến với Azota 🎉</h1>
      <p>
        Bạn có thể tạo Bài tập, Đề thi, hoặc Bảng đáp án để học sinh thi online
        hoặc offline bằng phiếu tô trắc nghiệm.
        <a href="#">Tìm hiểu thêm</a>
      </p>
    </section>
    <section class="action-buttons">
      <div class="action-card create-test">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="32"
          height="32"
          viewBox="0 0 24 24"
          fill="none"
          stroke="currentColor"
          stroke-width="2"
          stroke-linecap="round"
          stroke-linejoin="round"
          class="lucide lucide-file-plus-2"
        >
          <path
            d="M4 22h14a2 2 0 0 0 2-2V7l-5-5H6a2 2 0 0 0-2 2v4"
            key="1pf5j1"
          ></path>
          <path d="M14 2v4a2 2 0 0 0 2 2h4" key="tnqrlb"></path>
          <path d="M3 15h6" key="4e2qda"></path>
          <path d="M6 12v6" key="1u72j0"></path>
        </svg>
        <p>Tạo bài tập hoặc đề thi</p>
      </div>
      <div class="action-card create-from-bank">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="32"
          height="32"
          viewBox="0 0 24 24"
          fill="none"
          stroke="currentColor"
          stroke-width="2"
          stroke-linecap="round"
          stroke-linejoin="round"
          class="lucide lucide-landmark"
        >
          <line x1="3" x2="21" y1="22" y2="22" key="j8o0r"></line>
          <line x1="6" x2="6" y1="18" y2="11" key="10tf0k"></line>
          <line x1="10" x2="10" y1="18" y2="11" key="54lgf6"></line>
          <line x1="14" x2="14" y1="18" y2="11" key="380y"></line>
          <line x1="18" x2="18" y1="18" y2="11" key="1kevvc"></line>
          <polygon points="12 2 20 7 4 7" key="jkujk7"></polygon>
        </svg>
        <p>Tạo đề từ ngân hàng chung</p>
      </div>
      <div class="action-card upload-from-azota">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="32"
          height="32"
          viewBox="0 0 24 24"
          fill="none"
          stroke="currentColor"
          stroke-width="2"
          stroke-linecap="round"
          stroke-linejoin="round"
          class="lucide lucide-cloud-download"
        >
          <path
            d="M4 14.899A7 7 0 1 1 15.71 8h1.79a4.5 4.5 0 0 1 2.5 8.242"
            key="1pljnt"
          ></path>
          <path d="M12 12v9" key="192myk"></path>
          <path d="m8 17 4 4 4-4" key="1ul180"></path>
        </svg>
        <p>Tải đề từ kho đề Azota</p>
      </div>
    </section>
    <div class="chat-icon">
      <svg
        xmlns="http://www.w3.org/2000/svg"
        width="24"
        height="24"
        viewBox="0 0 24 24"
        fill="none"
        stroke="currentColor"
        stroke-width="2"
        stroke-linecap="round"
        stroke-linejoin="round"
        class="lucide lucide-info"
      >
        <circle cx="12" cy="12" r="10" key="1mglay"></circle>
        <path d="M12 16v-4" key="1dtifu"></path>
        <path d="M12 8h.01" key="e9boi3"></path>
      </svg>
      <svg
        xmlns="http://www.w3.org/2000/svg"
        x="0px"
        y="0px"
        width="48"
        height="48"
        viewBox="0 0 48 48"
      >
        <path
          fill="#448AFF"
          d="M24,4C13.5,4,5,12.1,5,22c0,5.2,2.3,9.8,6,13.1V44l7.8-4.7c1.6,0.4,3.4,0.7,5.2,0.7c10.5,0,19-8.1,19-18C43,12.1,34.5,4,24,4z"
        ></path>
        <path fill="#FFF" d="M12 28L22 17 27 22 36 17 26 28 21 23z"></path>
      </svg>
    </div>
    <script src="home.js"></script>
  </body>
</html>
