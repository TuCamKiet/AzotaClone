<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Classroom</title>
    <link rel="stylesheet" href="classroom.css" />
  </head>
  <body>
    <div class="class-list-header">
      <h1 class="title">Danh sách lớp</h1>
      <div class="actions">
        <button class="primary-button">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="16"
            height="16"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
            class="lucide lucide-plus"
          >
            <line x1="12" x2="12" y1="5" y2="19"></line>
            <line x1="5" x2="19" y1="12" y2="12"></line>
          </svg>
          Tạo lớp học
        </button>
        <button class="secondary-button">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="16"
            height="16"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
            class="lucide lucide-plus"
          >
            <line x1="12" x2="12" y1="5" y2="19"></line>
            <line x1="5" x2="19" y1="12" y2="12"></line>
          </svg>
          Tạo lớp cho khóa mới
        </button>
        <button class="secondary-button">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="16"
            height="16"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
            class="lucide lucide-binary"
          >
            <rect x="14" y="14" width="4" height="6" rx="2" key="p02svl"></rect>
            <rect x="6" y="4" width="4" height="6" rx="2" key="xm4xkj"></rect>
            <path d="M6 20h4" key="1i6q5t"></path>
            <path d="M14 10h4" key="ru81e7"></path>
            <path d="M6 14h2v6" key="16z9wg"></path>
            <path d="M14 4h2v6" key="1idq9u"></path>
          </svg>
          Đánh số báo danh
        </button>
        <button class="secondary-button filter-button">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="16"
            height="16"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
            class="lucide lucide-filter"
          >
            <polygon
              points="22 3 2 3 10 12.46 10 19 14 21 14 12.46 22 3"
              key="1yg77f"
            ></polygon>
          </svg>
          Bộ lọc
        </button>
      </div>
      <div class="search-container">
        <input type="text" placeholder="Tìm kiếm theo tên lớp" />
        <button class="search-icon">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="16"
            height="16"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
            class="lucide lucide-search"
          >
            <circle cx="11" cy="11" r="8"></circle>
            <path d="m21 21-4.3-4.3"></path>
          </svg>
        </button>
      </div>
    </div>
  </body>
</html>
