<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Teacher</title>
    <link rel="stylesheet" href="teacher.css" />
  </head>
  <body>
    <div class="teacher-container">
      <div class="teacher-sidebar">
        <div class="search-bar">
          <input type="text" placeholder="Tìm tên, phone hoặc Email" />
          <button class="search-button">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="16"
              height="16"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
              class="lucide lucide-search"
            >
              <circle cx="11" cy="11" r="8"></circle>
              <path d="m21 21-4.3-4.3"></path>
            </svg>
          </button>
        </div>
        <div class="empty-group-message">
          <p>Chưa có nhóm hoặc giáo viên nào! Vui lòng tạo thêm</p>
        </div>
      </div>
      <div class="teacher-content">
        <div class="empty-data-container">
          <div class="icon-container">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="80"
              height="80"
              viewBox="0 0 24 24"
              fill="none"
              stroke="#cdd3e0"
              stroke-width="1"
              stroke-linecap="round"
              stroke-linejoin="round"
              class="lucide lucide-inbox"
            >
              <rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect>
              <polyline points="21 8 12 13 3 8"></polyline>
            </svg>
            <div class="lines">
              <div></div>
              <div></div>
              <div></div>
            </div>
          </div>
          <p class="empty-data-text">Chưa có dữ liệu</p>
        </div>
      </div>
      <button class="scroll-to-top">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="24"
          height="24"
          viewBox="0 0 24 24"
          fill="none"
          stroke="currentColor"
          stroke-width="2"
          stroke-linecap="round"
          stroke-linejoin="round"
          class="lucide lucide-chevrons-up"
        >
          <path d="m17 11-5-5-5 5" key="e8nh98"></path>
          <path d="m17 18-5-5-5 5" key="2avn1x"></path>
        </svg>
      </button>
    </div>
  </body>
</html>
