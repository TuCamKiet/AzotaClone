<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exam</title>
    <link rel="stylesheet" href="exam.css" />
  </head>
  <body>
    <div class="main-content-area">
      <div class="action-bar">
        <div class="search-input">
          <input type="text" placeholder="Tìm kiếm" />
          <button class="search-icon-button">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="16"
              height="16"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
              class="lucide lucide-search"
            >
              <circle cx="11" cy="11" r="8"></circle>
              <path d="m21 21-4.3-4.3"></path>
            </svg>
          </button>
        </div>
        <div class="action-buttons">
          <button class="action-button primary">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="20"
              height="20"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
              class="lucide lucide-landmark"
            >
              <line x1="3" x2="21" y1="22" y2="22" key="j8o0r"></line>
              <line x1="6" x2="6" y1="18" y2="11" key="10tf0k"></line>
              <line x1="10" x2="10" y1="18" y2="11" key="54lgf6"></line>
              <line x1="14" x2="14" y1="18" y2="11" key="380y"></line>
              <line x1="18" x2="18" y1="18" y2="11" key="1kevvc"></line>
              <polygon points="12 2 20 7 4 7" key="jkujk7"></polygon>
            </svg>
            Tạo đề từ ngân hàng chung
          </button>
          <button class="action-button primary">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="20"
              height="20"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
              class="lucide lucide-list-tree"
            >
              <path d="M21 12h-8" key="1bmf0i"></path>
              <path d="M21 6H8" key="1pqkrb"></path>
              <path d="M21 18h-8" key="1tm79t"></path>
              <path d="M3 6v4c0 1.1.9 2 2 2h3" key="1ywdgy"></path>
              <path d="M3 10v6c0 1.1.9 2 2 2h3" key="2wc746"></path>
            </svg>
            Tạo nhanh thư mục
          </button>
          <button class="action-button success">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="20"
              height="20"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
              class="lucide lucide-plus"
            >
              <path d="M5 12h14" key="1ays0h"></path>
              <path d="M12 5v14" key="s699le"></path>
            </svg>
            Tạo đề thi
          </button>
          <button class="action-button primary">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="20"
              height="20"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
              class="lucide lucide-folder-plus"
            >
              <path d="M12 10v6" key="1bos4e"></path>
              <path d="M9 13h6" key="1uhe8q"></path>
              <path
                d="M20 20a2 2 0 0 0 2-2V8a2 2 0 0 0-2-2h-7.9a2 2 0 0 1-1.69-.9L9.6 3.9A2 2 0 0 0 7.93 3H4a2 2 0 0 0-2 2v13a2 2 0 0 0 2 2Z"
                key="1kt360"
              ></path>
            </svg>
            Tạo thư mục
          </button>
        </div>
      </div>

      <div class="content-header">
        <h1>Tất cả</h1>
      </div>

        <table class="data-table">
          <thead>
            <tr>
              <th>
                <input type="checkbox" />

                      width="16"
                      height="16"
                      viewBox="0 0 24 24"
                      fill="none"
                      stroke="currentColor"
                      stroke-width="2"
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      class="lucide lucide-chevron-up"
                    >
                      <path d="m18 15-6-6-6 6" key="153udz"></path>

                      width="16"
                      height="16"
                      viewBox="0 0 24 24"
                      fill="none"
                      stroke="currentColor"
                      stroke-width="2"
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      class="lucide lucide-chevron-down"
                    >
                      <path d="m6 9 6 6 6-6" key="qrunsl"></path>
                    </svg>
                  </div>
                </button>
              </th>
              <th>
                <button class="sort-button">
                  Số bài đã nộp
                  <div>
                    <svg
                      xmlns="http://www.w3.org/2000/svg"
                      width="16"
                      height="16"
                      viewBox="0 0 24 24"

                      xmlns="http://www.w3.org/2000/svg"
                      width="16"
                      height="16"
                      viewBox="0 0 24 24"
                      fill="none"
                      stroke="currentColor"
                      stroke-width="2"
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      class="lucide lucide-chevron-down"
                    >
                      <path d="m6 9 6 6 6-6" key="qrunsl"></path>
                    </svg>
                  </div>
                </button>
              </th>
              <th>
                <button class="sort-button">
                  Trạng Thái
                  <div>
                    <svg
                      xmlns="http://www.w3.org/2000/svg"
                      width="16"
                      height="16"
                      viewBox="0 0 24 24"
                      fill="none"
                      stroke="currentColor"
                      stroke-width="2"
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      class="lucide lucide-chevron-up"
                    >
                      <path d="m18 15-6-6-6 6" key="153udz"></path>
                    </svg>
                    <svg
                      xmlns="http://www.w3.org/2000/svg"
                      width="16"
                      height="16"
                      viewBox="0 0 24 24"
                      fill="none"
                      stroke="currentColor"
                      stroke-width="2"
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      class="lucide lucide-chevron-down"
                    >
                      <path d="m6 9 6 6 6-6" key="qrunsl"></path>
                    </svg>
                  </div>
                </button>
              </th>
              <th>Đã Giao Cho</th>
              <th>
                <button class="sort-button">
                  Sửa lần cuối
                  <div>
                    <svg
                      xmlns="http://www.w3.org/2000/svg"
                      width="16"
                      height="16"
                      viewBox="0 0 24 24"
                      fill="none"
                      stroke="currentColor"
                      stroke-width="2"
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      class="lucide lucide-chevron-up"
                    >
                      <path d="m18 15-6-6-6 6" key="153udz"></path>
                    </svg>
                    <svg
                      xmlns="http://www.w3.org/2000/svg"
                      width="16"
                      height="16"
                      viewBox="0 0 24 24"
                      fill="none"
                      stroke="currentColor"
                      stroke-width="2"
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      class="lucide lucide-chevron-down"
                    >
                      <path d="m6 9 6 6 6-6" key="qrunsl"></path>
                    </svg>
                  </div>
                </button>
              </th>
            </tr>
          </thead>
          <tbody>
            <tr>
